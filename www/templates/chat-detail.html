<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="CLIMA HORAS CANCUN">
  <ion-content class="padding">




    <ion-list>
      <ion-item class="item-remove-animate item-avatar" ng-repeat="chat in chats">
         <div>
        <img width="100px" height="100px"  ng-src="http://openweathermap.org/img/w/{{chat.weather[0].icon}}.png">
        
      </div> 
      
       
        <h2><b>Cancún</b></h2>
        <h2>Temperatura de hoy {{chat.main.temp}}°C</h2>
        <h2>{{chat.dt*1000 | date: 'medium'}}</h2>
        <h2>Humedad {{chat.main.humidity}}%</h2>
        <h2>Tiempo: {{chat.weather[0].description}}</h2>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
